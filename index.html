## 忘记历史，就是背叛。
### 

- 了解历史记录的大小

```
% echo $HISTSIZE
```

- 历史记录的保存位置

```
% echo $HISTFILE
```

- 查看历史

```
% history

1  \M-^A^Ahist
2  ./code/gs/update_system.pl -n
3  emerge -C chromium
4  emerge @preserved-rebuild
5* df -h
......
```

```

```
