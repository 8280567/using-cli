> sort -nr |
> nl |
> head -n10

## 常备锦囊，内藏妙计。
### 

- 使用 {} 构造字符串

```
% cp file.c file.c.bak

% cp file.c{,.bak}

% echo cp file.c{,.bak}

% vim {a,b,c}file.c
vim afile.c bfile.c cfile.c

% vim {a..c}file.c # bash

% setopt braceccl  # zsh

% vim {a-c}file.c  # zsh

% wget http://linuxtoy.org/img/{1..5}.jpg
1.jgp  2.jgp  3.jgp  4.jgp  5.jgp
```

### 

- 使用 {} 构造字符串 (续)

```
% touch {01..5}.txt
01.txt  02.txt  03.txt  04.txt  05.txt

% touch {1..10..2}.txt
1.txt  3.txt  5.txt  7.txt  9.txt

% echo {1..10..-2} # zsh
9 7 5 3 1

% echo {9..1..2}   # bash
9 7 5 3 1

% mkdir -p 2014/{01..12}/{baby,photo}

% echo {{A..Z},{a..z},{0..9}}
```
